<script type="text/x-red" data-help-name="odoo-xmlrpc-exec">
    <p>Calls the 'execute_kw' method on Odoo using the given model and executes the given method/button.</p>
    <p>The record ids are read as an array from the 'msg.payload'. Method will be overwritten if set in the incoming message.</p>
    <p>Params will be overwritten if set in the msg.params. The format is [[],{}], for exeample [[[1,2],["name"]],{"context":{"lang":"zh_CN"}}]</p>
</script>
